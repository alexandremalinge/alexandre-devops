name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3


    - name: Run Install RunPhpCS
      run: |
        wget -O phpcs https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
        ls -la
        ./phpcs --standard=PSR12 ./


 


